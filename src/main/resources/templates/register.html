<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">

<title>Register</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
	
	<div class="wrapper fadeInDown">
	  <div id="formContent">
	    <!-- Tabs Titles -->
	
	    <!-- Icon -->
	    <div class="fadeIn first">
	      <!--<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
	    </div>
	    
	    <form th:action="@{/register}" th:object="${user}" method="post" class="form-signin mt-5">
			<div class="form-label-group">
				<input type="text" id="name" name="name" th:field="*{name}" th:placeholder="Name" class="form-control" autocomplete="off" required autofocus/>
			</div>

			<div class="form-label-group">
				<input type="text" th:field="*{lastName}" placeholder="Last Name" id="lastName" name="lastName" class="form-control" autocomplete="off" required/>
			</div>

			<div class="form-label-group">
				<input type="text" pattern="[a-zA-Z0-9.ñ]+@supermercado.es" th:field="*{email}" placeholder="Email" id="email" name="email" class="form-control" autocomplete="off" required/>
			</div>

			<div class="form-label-group">
				<input type="password" th:field="*{password}" th:placeholder="Password" id="password" name="password" class="form-control" autocomplete="off" required/> 
			</div>
			
			<div class="form-label-group">
				<input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" class="form-control" autocomplete="off"  required/> 
			</div>

			<input type="submit" class="fadeIn fourth" value="Register User">
			
			<div class="text-center">
				<span class="text-center" th:utext="${successMessage}"></span>
			</div>
		</form>
	
	    <!-- Remind Passowrd -->
	    <div id="formFooter">
	      <a class="underlineHover" th:href="@{/login}">¿Tienes unas cuenta?</a>
	    </div>
	
	  </div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/js-cookie/js.cookie.js}"></script>	
</body>
</html>
