<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Supermercado">
<meta name="author" content="Fernando Seco Pan jaja xd lol">
<meta name="_csrf" th:content="${_csrf.token}" />

<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Supermercado</title>

<th:block th:include="includes/fragments :: links"></th:block>

</head>
<body class="fixed-nav sticky-footer sidenav-toggled" id="page-top">

	<!-- Navigation-->
	<th:block th:include="includes/fragments :: navbar"></th:block>


	<div class="container my-5 py-5">
		<div class="row my-1">
			<th:block th:each="producto : ${productos}">
				<div class="col-sm-3">
					<div class="card">
						<h5 class="card-header" th:text="${producto.getNombre()}"></h5>
						<div class="card-body">
							<p class="card-text" th:text="${producto.getDescripcion()}"></p>
						</div>
						<div class="card-footer text-muted">
							<button type="button" class="btn btn-outline-success"
								data-toggle="modal" data-target="#carro">Comprar</button>
							<p class="card-text float-right"
								th:text="${producto.getPrecio()}"></p>
						</div>
					</div>
				</div>
			</th:block>
		</div>
		<div class="mt-3"></div>
	</div>

	<div class="modal fade" id="carro" tabindex="-1" role="dialog"
		aria-labelledby="carro" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="carro">¿Cuánto necesitas?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Cantidad:</label>
								<input type="number" value="1" class="form-control"
									id="recipient-name">
							</div>

						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger"
						data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-success"><i class="fas fa-cart-plus"></i></button>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="includes/fragments :: scripts"></th:block>

	<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
