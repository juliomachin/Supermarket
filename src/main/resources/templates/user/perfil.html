<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Supermercado">
<meta name="author" content="Fernando Seco Pan jaja xd lol">
<meta name="_csrf" th:content="${_csrf.token}" />

<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Supermercado</title>

<th:block th:include="includes/fragments :: links"></th:block>

</head>
<body>

	<!-- Navigation-->
	<th:block th:include="includes/fragments :: navbar"></th:block>

	<div th:fragment="datos">
		<div class="container-fluid">
			<div class="card my-5">
				<div class="card-header text-center ">
					<span class="font-weight-bold text-uppercase" th:text="${user.getName()}"></span>
				</div>
				<div class="card-body">
					<div class="container-fluid mb-5">
						<div class="form-label-group">
							<label for="nombre">Nombre</label>
							<input type="text" placeholder="Nombre" id="nombre" class="form-control form-control-sm" autocomplete="off" th:value="${user.getName()}"/>
						</div>
						<div class="form-label-group my-2">
							<label for="apellido">Apellido</label>
							<input type="text" placeholder="Apellido" id="apellido" class="form-control form-control-sm" autocomplete="off" th:value="${user.getLastName()}"/>
						</div>
					</div>
					<div class="container-fluid">
						<h3 class="text-center">Seguridad</h3>
						<div class="form-label-group">
							<label for="password">Nueva Contraseña</label>
							<input id="password" type="password" placeholder="Nueva Contraseña" name="password" class="form-control form-control-sm" autocomplete="off" required />
						</div>
						<div class="form-label-group my-2">
							<label for="confirmPassword">Confirmar Contraseña</label>
							<input id="confirmPassword" type="password" placeholder="Confirmar Nueva Contraseña" name="confirmPassword" class="form-control form-control-sm" autocomplete="off" required />
						</div>
					</div>
				</div>
				<div class="card-footer text-muted">
					<button id="confirmar" type="button" class="btn btn-success float-right ml-2">Actualizar</button>
					<button type="button" class="btn btn-sm btn-outline-danger float-right" data-toggle="modal" data-target="#eliminar">Eliminar Cuenta</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="eliminar" tabindex="-1" role="dialog"
		aria-labelledby="eliminarCuenta" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="eliminarCuenta">Eliminar Cuenta ¿Esta seguro?</h5>
					
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark"
						data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger btn-sm" id="dlt-conf" th:data-id="${user.getId()}">Eliminar</button>
				</div>
			</div>
		</div>
	</div>


	<th:block th:include="includes/fragments :: scripts"></th:block>
	
	<script type="text/javascript" th:src="@{/js/perfil.js}"></script>
</body>
</html>
