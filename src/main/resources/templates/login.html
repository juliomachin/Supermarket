<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Login">
<meta name="author" content="">

<title>Log In</title>


</head>

<body style="overflow: hidden">
	<div class="container">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
		</div>
		
		<form th:action="@{/login}" method="POST" class="form-signin card">
			<div class="form-label-group">
				<input type="text" id="email" name="email" th:placeholder="Email"
					class="form-control" required autofocus>
				<label for="email">Email address</label>
			</div>

			<div class="form-label-group">
				<input type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" required>
				<label for="password">Password</label>
			</div>
			
			<button class="btn btn-lg btn-block text-white" style="background-color:#51C3F1;" value="Login" type="Submit" th:text="Login">Log in</button>
		</form>
		
		<div class="text-center mt-3 mb-2" style="position:absolute;left:0;right:0;">
			<span class="text-muted mr-2">New to Intranet?</span>
			<a th:href="@{/register}">Sign up</a>
		</div>
		<!-- <p class="mt-5 text-muted text-center" >&copy; Drotium 2018-2019</p> -->
	</div>

	
</body>
</html>
