<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Sign in">
<meta name="author" content="Supermercado">

<title>Sign In</title>

<th:block th:include="includes/fragments :: links"></th:block>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

</head>

<body style="overflow: hidden">
	<img th:src="@{/rss/login.png}" class="img-fluid rounded rounded-circle h-50" style="position:absolute;left:16%;bottom:50%;z-index: 0;">
	
	<div class="container">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Inicio de Sesión</h1>
		</div>
		
		<form th:action="@{/login}" method="POST" class="form-signin card">
			<div class="form-label-group">
				<input type="text" id="email" name="email" th:placeholder="Email"
					class="form-control" required autofocus>
				<label for="email">Email</label>
			</div>

			<div class="form-label-group">
				<input type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" required>
				<label for="password">Contraseña</label>
			</div>
			
			<button class="btn btn-lg btn-danger bg-danger btn-block text-white" style="background-color:#51C3F1;" value="Login" type="Submit" th:text="Login">Log in</button>
		</form>
		
		<div class="text-center mt-3 mb-2" style="position:absolute;left:0;right:0;">
			<span class="text-muted mr-2">¿Aun no tienes cuenta?</span>
			<a th:href="@{/register}">Registrate</a>
		</div>
	</div>

	<th:block th:include="includes/fragments :: scripts"></th:block>
</body>
</html>
